<!DOCTYPE html>
<html>
    <head>
        <title> Job application</title>

    </head>

    <body>
        <h1>Job application</h1>
        <form>
            <div>
                <label for="Position">Position:</label>
                <input type="text" name="Position" autofocus>

            </div>
            

            <div>
                <label for="fullname">Name:</label>
                <input type="text" name="fullname">
            </div>
            

            <div>
                <label for="Nationality">Nationality:</label>
                <input type="text" name="Nationality">
            </div>
            

            <div>
                <label for="DOB">Date of birth:</label>
                <input type="date" name="DOB" min="01/01/2002" max="01/01/1970">
            </div>
            

            <div>
                
               Address <textarea></textarea>
            </div>

            <div>
                <label for="tel">Telephone:</label>
                <input type="tel" name="Telephone">
            </div>

            <div>
                <label for="Email">Email:</label>
                <input type="email" name="Email" required>
            </div>

            <div>
                Educational history and Qualification <textarea></textarea>
             
            </div>
            <br>
            <div>
                Work expirience/training <textarea></textarea>
            </div>
            <br>

            <div>
                <label for="expirience">Expirience(0 to 10 years):</label>
                 <input type="range" name="expirience" id="expirience"  min="0" max="10" step="1" value="0">
            </div>

            <div>
                Personal statment <textarea></textarea>
            </div>

             <p><strong>Refrences</strong></p>
             <fieldset>
                 <legend>Refrence1</legend>
                 <div>
                    <label for="fullname">Name:</label>
                    <input type="text" name="fullname">

                 </div>

                 <div>
                    <label for="occupation">Occupation:</label>
                    <input type="text" name="occupation">

                 </div>

                 <div>
                    <label for="relationship">Relationship:</label>
                    <input type="text" name="relationship">

                 </div>

                 <div>
                     
                 <label for="Address">Address:</label>
                 <input type="text" name="Address">
                 </div>

                 <div>

                    <label for="telephone">Telephone:</label>
                    <input type="tel" name="Telephone">

                 </div>
               
                 
             </fieldset>


             <fieldset>
                <legend>Refrence2</legend>
                <div>
                   <label for="fullname">Name:</label>
                   <input type="text" name="fullname">

                </div>

                <div>
                   <label for="occupation">Occupation:</label>
                   <input type="text" name="occupation">

                </div>

                <div>
                   <label for="relationship">Relationship:</label>
                   <input type="text" name="relationship">

                </div>

                <div>
                    
                <label for="Address">Address:</label>
                <input type="text" name="Address">
                </div>

                <div>

                   <label for="telephone">Telephone:</label>
                   <input type="tel" name="Telephone">

                </div>
              
                
            </fieldset>


        </form>

    </body>
</html>
