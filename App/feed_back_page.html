<!DOCTYPE html>
<html>
    <head>
        <title>Feedback</title>

    </head>

    <body>
        <h1>Feedback form</h1>
        <div>
            Name:
            <input type="text">
        </div>

        <div>
            Email:
            <input type="email">
        </div>

        <div>
            please check all the emotions that apply to you
           
            <div>
                <label for="Angry">Angry:</label>
                <input type="checkbox" name="Angry">

            </div>

            <div>
                <label for="Sad">Sad:</label>
                <input type="checkbox" name="Sad">

            </div>

            <div>
                <label for="Happy">Happy:</label>
                <input type="checkbox" name="Happy">

            </div>

            <div>
                <label for="Ambivalent">Ambivalent:</label>
                <input type="checkbox" name="Ambivalent">

            </div>


            <div>
                
               How satisfied are you with our service
                <div>
                    <label for="Very satisfied">Very satisfied:</label>
                    <input type="radio" name="Satisfaction">
    
                </div>
    
                <div>
                    <label for="Satisfied">Satisfied:</label>
                    <input type="radio" name="Satisfaction">
    
                </div>
    
                <div>
                    <label for="Dissatisfied">Dissatisfied:</label>
                    <input type="radio" name="Satisfaction">
    
                </div>
    
                <div>
                    <label for="Very dissatisfied">Very dissatisfied:</label>
                    <input type="radio" name="Satisfaction">
    
                </div>



                <div>
                    Further comments <textarea></textarea>
                </div>
                <br>

                <div>
                    <button>submit</button>
                 
                </div>
            
              
               
          
            

            
          
                
                

      
         
        </div>

    </body>
</html>
