<!DOCTYPE html>
<html>
    <head>
        <title>SVG</title>

    </head>

    <body>
        <table cellspacing="10px" cellpadding="10px">
            <tr>
                <td>
                    <h3>SVG line</h3>
                    <svg width="120" height="120">
                        <line x1="30" cy="20" x2="80" y2="60" stroke="aqua" stroke-width="4"/>
                    </svg>
            

                </td>
            </tr>
            <tr>
                <td>
                    <h3>SVG circle</h3>
                    <svg width="120" height="120">
                        <circle cx="60" cy="60" r="50" stroke="aqua" stroke-width="4" fill="blue"/>
                    </svg>
            

                </td>
            </tr>

            <tr>
                <td>
                    <h3>SVG polygon</h3>
                    <svg width="350" height="250">
                        <polygon points="80,10 20,158 170,70 10,70 140,168"
                        style="fill:blue;stroke:aqua;stroke-width:6;fill-rule:evenodd;" />
                      </svg>

                </td>
            </tr>

            <tr>
                <td>
                    <h3>SVG rectangle</h3>
                    <svg width="300" height="100">
                        <rect width="300" height="100" style="fill:blue;stroke-width:2;stroke:black" />
                        
                      </svg>

                </td>
            </tr>


            <tr>
                <td>
                    <h3>SVG rounded rectangle</h3>
                    <svg width="400" height="200">
                        <rect x="50" y="20" rx="20" ry="20" width="250" height="150"
                        style="fill:brown;stroke:black;stroke-width:5;opacity:0.5" />
                        
                      </svg>

                </td>
            </tr>
            <tr>
                <td>
                    <h3>SVG logo</h3>
                    <svg height="130" width="500">
                        <defs>
                          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:aqua;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:blue;stop-opacity:1" />
                          </linearGradient>
                        </defs>
                        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
                        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
                        Sorry, your browser does not support inline SVG.
                      </svg>

                </td>
            </tr>
            <tr>
                <td>
                    <h3>SVG eclipse</h3>
                    <svg height="150" width="500">
                        <ellipse cx="220" cy="80" rx="200" ry="30" style="fill:cadetblue" />
                        <ellipse cx="200" cy="50" rx="170" ry="20" style="fill:crimson" />
                        <ellipse cx="190" cy="25" rx="150" ry="15" style="fill:darkcyan" />
                      </svg>
        

                </td>
            </tr>

            <tr>
                <td>
                    <h3>SVG polyline</h3>
                    <svg height="200" width="400">
                        <polyline points="20,30 40,25 60,40 80,110 120,140 200,180"
                        style="fill:none;stroke:aqua;stroke-width:3" />
                      </svg>
                </td>

                <td>
                    <svg height="200" width="600">
                        <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160"
                        style="fill:white;stroke:blue;stroke-width:4" />
                      </svg>

                </td>
            </tr>

         
        


        </table>
    
    </body>
</html>
