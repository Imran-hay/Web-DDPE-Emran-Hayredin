<!DOCTYPE html>
<html>
    <head>
        <script src="../JS/JA.js"></script>
        <title> Job application</title>

    </head>

    <body style="background-color:aqua;" onload="lo()" id="body">
        <h1>Job application</h1>
        <form onsubmit="sub()" action="Home page.html"  >
            <div>
                <label for="Position">Position:</label>
                <input type="text" name="Position" autofocus>

            </div>
            

            <div>
                <label for="fullname">Name:</label>
                <input type="text" name="fullname" id="fname" onkeypress="ikey()" onfocus=" document.getElementById('fname').style.background='rgb(219, 143, 105)'" onblur=" document.getElementById('fname').style.background='rgb(255, 255, 255)'">
            </div>
            

            <div>
                <label for="Nationality">Nationality:</label>
                <input type="text" name="Nationality" id="nat" onfocus="document.getElementById('nat').style.background='rgb(219, 143, 105)'" onblur=" document.getElementById('nat').style.background='rgb(255, 255, 255)'">
            </div>
            

            <div>
                <label for="DOB">Date of birth:</label>
                <input type="date" name="DOB" min="01/01/2002" max="01/01/1970" id="dob" onfocus=" document.getElementById('dob').style.background='rgb(219, 143, 105)'" onblur=" document.getElementById('dob').style.background='rgb(255, 255, 255)'">
            </div>
            

            <div>
                
               Address <textarea id="add" onfocus=" document.getElementById('add').style.background='rgb(219, 143, 105)'" onblur=" document.getElementById('add').style.background='rgb(255, 255, 255)'"></textarea>
            </div>

            <div>
                <label for="tel">Telephone:</label>
                <input type="tel" name="Telephone" id="tel" onfocus=" document.getElementById('tel').style.background='rgb(219, 143, 105)'" onblur=" document.getElementById('tel').style.background='rgb(255, 255, 255)'">
            </div>

            <div>
                <label for="Email">Email:</label>
                <input type="email" name="Email" required id="em" onkeypress="ekey()" onfocus=" document.getElementById('em').style.background='rgb(163, 163, 163)'" onblur=" document.getElementById('em').style.background='rgb(255, 255, 255)'">
            </div>

            <div>
                Educational history and Qualification <textarea id="eh" onfocus=" document.getElementById('eh').style.background='rgb(219, 143, 105)'" onblur=" document.getElementById('eh').style.background='rgb(255, 255, 255)'"></textarea>
             
            </div>
            <br>
            <div>
                Work expirience/training <textarea id="we" onfocus=" document.getElementById('we').style.background='rgb(219, 143, 105)'" onblur=" document.getElementById('we').style.background='rgb(255, 255, 255)'"></textarea>
            </div>
            <br>

            <div>
                <label for="expirience">Expirience(0 to 10 years):</label>
                 <input type="range" name="expirience" id="expirience"  min="0" max="10" step="1" value="0">
            </div>

            <div>
                Personal statment <textarea id="ps" onfocus=" document.getElementById('ps').style.background='rgb(219, 143, 105)'" onblur=" document.getElementById('ps').style.background='rgb(255, 255, 255)'"></textarea>
            </div>

             <p><strong>Refrences</strong></p>
             <fieldset>
                 <legend>Refrence1</legend>
                 <div>
                    <label for="fullname">Name:</label>
                    <input type="text" name="fullname" id="r1f" onfocus="refrence1focus()" onblur="refrence1blur()">

                 </div>

                 <div>
                    <label for="occupation">Occupation:</label>
                    <input type="text" name="occupation" id="r1c" onfocus="refrence1focus()" onblur="refrence1blur()">

                 </div>

                 <div>
                    <label for="relationship">Relationship:</label>
                    <input type="text" name="relationship" id="r1r" onfocus="refrence1focus()" onblur="refrence1blur()">

                 </div>

                 <div>
                     
                 <label for="Address">Address:</label>
                 <input type="text" name="Address" id="r1a" onfocus="refrence1focus()" onblur="refrence1blur()">
                 </div>

                 <div>

                    <label for="telephone">Telephone:</label>
                    <input type="tel" name="Telephone" id="r1t" onfocus="refrence1focus()" onblur="refrence1blur()">

                 </div>
               
                 
             </fieldset>


             <fieldset>
                <legend>Refrence2</legend>
                <div>
                   <label for="fullname">Name:</label>
                   <input type="text" name="fullname" id="r2f" onfocus="refrence2focus()" onblur="refrence2blur()">

                </div>

                <div>
                   <label for="occupation">Occupation:</label>
                   <input type="text" name="occupation" id="r2c" onfocus="refrence2focus()" onblur="refrence2blur()">

                </div>

                <div>
                   <label for="relationship">Relationship:</label>
                   <input type="text" name="relationship" id="r2r" onfocus="refrence2focus()" onblur="refrence2blur()">

                </div>

                <div>
                    
                <label for="Address">Address:</label>
                <input type="text" name="Address" id="r2a" onfocus="refrence2focus()" onblur="refrence2blur()">
                </div>

                <div>

                   <label for="telephone">Telephone:</label>
                   <input type="tel" name="Telephone" id="r2t" onfocus="refrence2focus()" onblur="refrence2blur()">

                </div>
              
                
            </fieldset>

            <button >submit</button>


        </form>

    </body>
</html>
